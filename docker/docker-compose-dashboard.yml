version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER: postgres
      - POSTGRES_PASSWORD: postgres
      - POSTGRES_DB: dashboard
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${postgres:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
